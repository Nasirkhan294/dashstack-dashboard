<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashStack dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custome Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fontawesome icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Sidebar -->
        <aside class="col-auto px-0">
          <div id="sidebar" class="collapse collapse-horizontal show px-5">
            <div class="sidebar-brand py-4">
              <img src="assets/Logo.png" alt="Logo" />
            </div>
            <ul id="sidebar-nav" class="navbar-nav min-vh-100">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span class="me-2">&#x1F4CA;</span>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="me-2">&#x1F4D1;</span>
                  Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="me-2">&#x2764;</span>
                  Favorites
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="me-2">&#x1F4E4;</span>
                  Inbox
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="me-2">&#x1F4DD;</span>
                  Order Lists
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="me-2">&#x1F4C8;</span>
                  Product Stock
                </a>
              </li>
            </ul>
          </div>
        </aside>
        <!-- Main Content -->
        <main class="col">
          <header class="d-flex justify-content-between align-items-center py-2 mb-3">
            <div class="d-flex align-items-center">
              <button
                type="button"
                class="navbar-toggler me-3"
                data-bs-target="#sidebar"
                data-bs-toggle="collapse"
              >
                &#9776;
              </button>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control rounded-pill"
                  placeholder="Search mail"
                  aria-label="Search mail"
                />
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button class="btn btn-light me-3 position-relative">
                <span class="me-2">&#x1F514;</span>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  6
                </span>
              </button>
              <div class="dropdown">
                <button
                  class="btn btn-white dropdown-toggle d-flex align-items-center"
                  data-bs-toggle="dropdown"
                >
                  <img
                    src="assets/flag.png"
                    class="rounded-circle me-2"
                    alt="flag"
                  />
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Country 1</a></li>
                  <li><a class="dropdown-item" href="#">Country 2</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Country 3</a></li>
                </ul>
              </div>
              <div class="dropdown">
                <button
                  class="btn btn-white dropdown-toggle d-flex align-items-center"
                  data-bs-toggle="dropdown"
                >
                  <img
                    src="assets/admin-img.png"
                    class="rounded-circle me-2"
                    alt="Profile"
                  />
                  <span>Moni Roy</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>
            </div>
          </header>
        </main>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
